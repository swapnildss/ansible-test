- name: Nginx
  hosts: all
  become: true
  become_user: root
  tasks:
    - name: Installing Nginx
      ansible.builtin.package:
       name: nginx
       state: present
    
    - name: Restarting Service 
      ansible.builtin.systemd:
        state: started
        name: nginx 
        enabled: yes

    - name: Copying Roboshop Configuration  
      ansible.builtin.copy:
       src: test
       dest: /tmp/
       remote_src: yes
